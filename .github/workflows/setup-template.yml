name: Setup Template

on:
  workflow_dispatch:
    inputs:
      namespace:
        description: 'Your namespace (e.g., my.service or MyService)'
        required: true
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup namespace
        run: |
          NAMESPACE="${{ github.event.inputs.namespace }}"
          
          if [ -z "$NAMESPACE" ]; then
            echo "Error: Namespace is required"
            exit 1
          fi
          
          # Validate namespace
          if [[ ! "$NAMESPACE" =~ ^[a-zA-Z][a-zA-Z0-9._]*$ ]]; then
            echo "Error: Invalid namespace format"
            exit 1
          fi
          
          echo "Using namespace: $NAMESPACE"
          
          # Replace placeholders in all files
          find . -type f \( -name "*.cs" -o -name "*.csproj" -o -name "*.sh" -o -name "Dockerfile" -o -name "*.md" -o -name "*.yml" -o -name "*.yaml" \) \
            ! -path "./.git/*" \
            ! -path "./.github/*" \
            -exec sed -i "s/{{NAMESPACE}}/${NAMESPACE}/g" {} \;
          
          # Rename folders
          if [ -d "{{NAMESPACE}}" ]; then
            mv "{{NAMESPACE}}" "${NAMESPACE}"
          fi
          
          if [ -d "{{NAMESPACE}}.Tests" ]; then
            mv "{{NAMESPACE}}.Tests" "${NAMESPACE}.Tests"
          fi
          
          # Update run.sh
          sed -i "s/cd {{NAMESPACE}}/cd ${NAMESPACE}/g" run.sh || true

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "chore: setup template with namespace ${{ github.event.inputs.namespace }}"
          git push

